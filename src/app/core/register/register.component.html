<div class="register-container">
    <form class="register-form">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputName">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Al menos 6 caracteres">
          <div id="passwordHelp" class="form-text">La contraseña debe tener 6 caracteres como mínimo.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto término y condiciones.</label>
        </div>
        <button type="submit" class="btn btn-primary">Crea tu cuenta de MovieAtHome</button>
    </form>
</div>
